<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content=" Starbucks, bebida, cafe, bebidas frias,">
        <meta name="description" content=" descripcion Starbucks">
        <meta name="author" content=" Daiana Aguilera">
        <link rel="icon" href="./Imagenes/icono.png">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
        <title>Starbucks</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    </head>
<body>
    <header class="header">
        <!--contenedor logo!-->
        <div class="header__contiene-logo">
            <img class="header__logo" src="./Imagenes/icono.png" alt="Muestra el logo">
        </div>
        <!--contenedor navbar!-->
        <nav class="header__contiene-menu">
            <a class="header__link" href="#"> INICIO </a>
            <a class="header__link" href="#"> CAFE </a>
            <a class="header__link" href="#"> SOBRE NOSOTROS </a>
            <a class="header__link" href="#"> DELIVERY </a>
        </nav>
        <!--contenedor icono usuario!-->
        <div class="header__contiene-login">
            <i class="bi bi-person-circle"></i>
        </div>
        <div class="header__contiene-login-mobile">
            <i class="bi bi-list"></i>
        </div>


    </header>
    
</body>
</html>
